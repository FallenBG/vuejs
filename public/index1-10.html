<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <title>vue2</title>
    <style>
        .color-red {color: red;}
        .color-blue {color: blue;}
        .is-loading {color: red;}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
</head>
<body style="width: 75%; margin-left: 300px" class="container">
    <noscript>
        <strong>We're sorry but vue2 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <!--<div id="">-->
        <!--<input type="text" id="input">-->
    <!--</div>-->


    <div id="msg2">
        <h1 :class="className">Names</h1>
        <ul>
            <li v-for="name in names" v-text="name">{{ name }}</li>
        </ul>

        <input id="input" type="text" v-model="newName">
        <button @click="addName" :title="title" :class="{'is-loading': isLoading}" :disabled="isDisabled">Add Name</button>
        <button @click="disableButton">Disable/Enable</button>
    </div>


    <hr>


    <h1>Lesson6+</h1>
    <div id="Lesson6">
        <h1>
            {{ message }}
            {{ reversedMessage }}
        </h1>

        <h2>All tasks</h2>
        <ul>
            <div v-for="task in tasks">
                <li v-text="task.description"></li>
                <button v-text="task.completed ? 'Incomplete' : 'Complete'" @click="changeStatus(task)"></button>
            </div>
        </ul>

        <h2>incomplete tasks</h2>
        <ul>
            <li v-for="task in incompletedTasks" v-text="task.description"></li>
        </ul>


        <hr>

        <h1>Lesson7-8</h1>
        <h2>incomplete tasks</h2>
        <ul>
            <task-list></task-list>
            <!--<li v-for="task in incompletedTasks" v-text="task.description"></li>-->
        </ul>

        <hr>


        <h1>Lesson9</h1>
        <vue-message v-for="task in incompletedTasks" title="task.title" body="{{ task.description }}">{{ task.title }}</vue-message>



        <hr>



        <h1>Lesson10</h1>
        <vue-modal v-if="showModal" @close="showModal = false" body="asdsa">asdasdasd das dasdasdasd asdasda 22222222222sssssssss22222222</vue-modal>
        <button @click="showModal = true">Show Modal</button>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <script src="../src/my.js"></script>
    <script>
        var l6 = new Vue({
            el: '#Lesson6',
            data: {
                showModal: false,
                message: "Hello World!",
                tasks: [
                    { title: 'asd1', description: 'task', completed: false },
                    { title: 'asd2', description: 'task1', completed: false },
                    { title: 'asd3', description: 'task2', completed: true },
                    { title: 'asd4', description: 'task3', completed: false },
                    { title: 'asd5', description: 'task4', completed: true },
                ]
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                },

                incompletedTasks() {
                    return this.tasks.filter(task => ! task.completed);
                    // TODO: Make button to complete - incomplete the tasks.
                },

            },

            methods: {
                changeStatus(task) {
                    task.completed = !task.completed;
                }
            }
        })

        var app = new Vue({
            el: '#msg2',
            data: {
                newName: '',
                names: ['Joe', 'Jack', 'Kur', 'Putka'],
                title: "Some random title",
                className: "color-red",
                isLoading: false,
                isDisabled: false
            },


            methods: {
                addName() {
                    this.isLoading = true;
                    this.names.push(this.newName);
                    this.newName = '';

                },

                disableButton() {
                    this.isDisabled = !this.isDisabled;
                }
            },

            mounted() {
                // pure js here executed after load
            }
        });


    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->


</body>
</html>
